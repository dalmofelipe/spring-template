spring.profiles.active=prod

application.release=0.0.1
application.author=Dalmo Felipe
application.author.email=dalmofelipe.dev@gmail.com
application.repository=https://github.com/dalmofelipe/spring-template

# spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/data.sql
# spring.sql.init.schema-locations=classpath:db/schema.sql
# spring.jpa.defer-datasource-initialization=true

# springdocs - link default -> localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/api/docs
springdoc.packagesToScan=com.dalmofelipe.springtemplate.endpoints
springdoc.pathsToMatch=/api/users/**
springdoc.paths-to-exclude=/api/users/filter

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.1.0
